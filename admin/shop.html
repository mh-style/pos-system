<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Circle Layout</title>
    
<link rel="stylesheet" href="https://mh-style.github.io/mh-style/mhstyle-icon.css" >
<style>
    * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}

.ve-body {
background: url('../assets/images/لال.png') no-repeat center center fixed;
background-size: cover;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
position: relative;
}
.ve-body:before {
content: "";
width: 100%;
height: 100%;
position: absolute;
background-color: rgb(172 223 135 / 79%);
}
</style>
</head>
<body>
    <div class="ve-body">
        <div class="container-fluid">
            
        </div>
    </div>
</body>
</html>
