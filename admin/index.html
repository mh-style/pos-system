<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Circle Layout</title>
    
<link rel="stylesheet" href="https://mh-style.github.io/mh-style/mhstyle-icon.css" >
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="ve-body">
        <div class="container">
            <div class="logo-center">
                <img src="../assets/images/logo.jpg" alt="Vegetables Healthy Life" class="logo">
            </div>
            <div class="circle">
                <div class="item" id="shops">
                    <i class="mh mhi-shop2 mhi-5x"></i>
                    <p>Shops</p>
                </div>
                <div class="item" id="order">
                    <i class="mh mhi-shopping-cart2 mhi-5x"></i>
                    <p>Order</p>
                </div>
                <div class="item" id="dealer">
                    <i class="mh mhi-shipping-fast mhi-5x"></i>
                    <p>Dealer</p>
                </div>
                <div class="item" id="products">
                    <i class="mh mhi-box10 mhi-5x"></i>
                    <p>Products</p>
                </div>
                <div class="item" id="order-statement">
                    <i class="mh mhi-clipboard-list mhi-5x"></i>
                    <p>Order Statement</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
